<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main>
        <div class="flex justify-center">
            <div class="mockup-phone bg-slate-200 max-h-screen">
                <div class="mockup-phone-display text-black text-center">
                    <div class="stats shadow bg-white">
                    <div class="stat">
                      <div class="stat-value">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>

                  <div class="flex w-full flex-col">
                    <div class="divider"></div>
                  </div>

                  <div class="flex justify-around">
                    <button class="btn btn-lg">Add Money</button>
                  <button class="btn btn-lg">Cash Out</button>
                  </div>

                  <div class="flex w-full flex-col mb-12">
                    <div class="divider"></div>
                  </div>

                  <div class="card bg-base-100 w-full max-w-sm shrink-0">
                    <div class="card-body">
                      <fieldset class="fieldset">
                        <label class="label">Email</label>
                        <input type="email" class="input" placeholder="Email" />
                        <label class="label">Password</label>
                        <input type="password" class="input" placeholder="Password" />
                        <div><a class="link link-hover">Forgot password?</a></div>
                        <button class="btn btn-neutral mt-4">Login</button>
                      </fieldset>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </main>
    <script src="tailwind.config.js"></script>
    <script src="js folder/addmoney.js"></script>
</body>
</html>
