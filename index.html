<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main>
        <div class="flex justify-center">
            <div class="mockup-phone bg-slate-200 max-h-screen">
                <div class="mockup-phone-display text-black text-center">
                    <div class="stats shadow bg-white">
                    <div class="stat">
                      <div id="available-balance" class="stat-value">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>

                  <div class="flex w-full flex-col">
                    <div class="divider"></div>
                  </div>

                  <div class="flex justify-around">
                    <button class="btn btn-lg">Add Money</button>
                  <button class="btn btn-lg">Cash Out</button>
                  </div>

                  <div class="flex w-full flex-col mb-12">
                    <div class="divider"></div>
                  </div>

                  <div class="card bg-base-100 w-full max-w-sm shrink-0 hidden">
                    <div class="card-body">
                      <fieldset class="fieldset">
                        <label class="label text-black text-base">Amount</label>
                        <input id="input-add-money" type="email" class="input" autocomplete="off" placeholder="Enter your amount" />
                        <label class="label text-black text-base">4 digit Pin</label>
                        <input id="input-pin" type="password" class="input" autocomplete="off" placeholder="Enter your pin" />
                        <button id="add-money" class="btn btn-neutral mt-4">Add Money</button>
                      </fieldset>
                    </div>
                  </div>

                  <div class="card bg-base-100 w-full max-w-sm shrink-0 ">
                    <div class="card-body">
                      <fieldset class="fieldset">
                        <label class="label text-black text-base">Amount</label>
                        <input id="cashout-amount" type="email" class="input" autocomplete="off" placeholder="Enter your amount" />
                        <label class="label text-black text-base">4 digit Pin</label>
                        <input id="cashout-pin" type="password" class="input" autocomplete="off" placeholder="Enter your pin" />
                        <button id="cash-out" class="btn btn-neutral mt-4">Cash Out</button>
                      </fieldset>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </main>
    <script src="./js folder/utilities.js"></script>
    <script src="tailwind.config.js"></script>
    <script src="js folder/addmoney.js"></script>
    <script src="./js folder/cashout.js"></script>
</body>
</html>
